<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/parks/tabs/central"></ion-back-button>
    </ion-buttons>
    <ion-title>{{centralPark.parkName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{centralPark.parkName}}</ion-card-title>
            <ion-img [src]="centralPark.imageUrl" class="ion-padding"></ion-img>
          </ion-card-header>
          <ion-card-content>
            {{centralPark.description}}
            {{centralPark.address}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
