<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Northeast State Parks</ion-title>
  </ion-toolbar>
  <ion-button href="/parks/tabs/main" expand="block" fill="clear">
    <ion-label>Home</ion-label>
    <ion-icon name="home-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let northeastPark of northeastParks"
            [routerLink]="['/', 'parks', 'tabs', 'northeast', northeastPark.id]" detail>
            <ion-label>{{northeastPark.parkName}}</ion-label>
            <ion-thumbnail slot="start">
              <ion-img [src]="northeastPark.imageUrl"></ion-img>
            </ion-thumbnail>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
  </ion-item>
</ion-content>
