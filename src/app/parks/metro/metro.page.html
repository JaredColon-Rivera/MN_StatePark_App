<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Metro State Parks</ion-title>
  </ion-toolbar>
  <ion-button href="/parks/tabs/main" expand="block" fill="clear">
    <ion-label>Home</ion-label>
    <ion-icon name="home-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let metroPark of metroParks" [routerLink]="['/', 'parks', 'tabs', 'metro', metroPark.id]"
            detail>
            <ion-label>{{metroPark.parkName}}</ion-label>
            <ion-thumbnail slot="start">
              <ion-img [src]="metroPark.imageUrl"></ion-img>
            </ion-thumbnail>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
