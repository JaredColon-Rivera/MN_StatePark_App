<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>All State Parks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-group>

            <!--Metro Area-->

            <ion-item-divider>
              <ion-label>
                <h2>Metro Area State Parks</h2>
              </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let metroPark of metroParks" [routerLink]="['/', 'parks', 'tabs', 'metro', metroPark.id]"
              detail>
              <ion-label>{{metroPark.parkName}}</ion-label>
              <ion-thumbnail slot="start">
                <ion-img [src]="metroPark.imageUrl"></ion-img>
              </ion-thumbnail>
            </ion-item>

            <!--Central Area-->

            <ion-item-divider>
              <ion-label>
                <h2>Central Area State Parks</h2>
              </ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let centralPark of centralParks"
              [routerLink]="['/', 'parks', 'tabs', 'central', centralPark.id]" detail>
              <ion-label>{{centralPark.parkName}}</ion-label>
              <ion-thumbnail slot="start">
                <ion-img [src]="centralPark.imageUrl"></ion-img>
              </ion-thumbnail>
            </ion-item>


            <!--Northern Area-->



            <!--Southern Area-->



            <!--Eastern Area-->



            <!--Western Area-->



          </ion-item-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
